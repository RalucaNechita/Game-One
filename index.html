<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <script src="assets/js/script.js"></script>

    <div class="container">
        <h1> Rock, Paper, Scissors, Lizard, Spock</h1>
        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="lizard">Lizard</button>
            <button id="spock">Spock</button>
        </div>
        <div class="results">
            <p id="user-choice">You chose:</p>
            <p id="computer-choice">Computer chose:</p>
            <p id="result">Result:</p>
            <p id="chances">Remaining chances:</p>
            <p id="game-over" style="display: none;">Game over! Please refresh the page for a new start!</p>
        </div>
    </div>
</body>
</html>
